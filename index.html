<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link class="favicon" rel="icon" href="https://img.icons8.com/?size=100&id=Jp0qNlarDWQs&format=png&color=000000" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Socials Page</title>
</head>
<body class="bg_socials">

    <div class="container">
        <h1>Seja bem-vindo!</h1>
        <h2>Siga as nossas redes sociais</h2>
    
        <ul class="wrapper">
            <li class="icon facebook">
                <a href="https://www.facebook.com" target="_blank">
                    <span class="tooltip">Facebook</span>
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li class="icon x">
                <a href="https://twitter.com" target="_blank">
                    <span class="tooltip">X</span>
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="icon instagram">
                <a href="https://www.instagram.com" target="_blank">
                    <span class="tooltip">Instagram</span>
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
        <h3>Telem√≥vel +351 999 999 999</h3>

</html>
