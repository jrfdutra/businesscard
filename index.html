<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link class="favicon" rel="icon" href="https://img.icons8.com/?size=100&id=Jp0qNlarDWQs&format=png&color=000000" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Cartão de Visitas</title>
    <style>
        /* Estilo para os avatares */
        .avatars {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatars img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatars span {
            display: block;
            text-align: center;
            color: white;
            font-size: 1rem;
            margin-top: 5px;
        }

        .avatars a {
            text-decoration: none; /* Remove o sublinhado dos links */
            color: inherit; /* Mantém a cor original do texto */
        }
    </style>
</head>
<body class="bg_socials">

    <div class="container">
        <!-- Imagens de avatar com links -->
        <div class="avatars">
            <div>
                <a href="https://www.exemplo.com/loja1" target="_blank">
                    <img src="https://via.placeholder.com/80" alt="Loja 1">
                    <span>Loja 1</span>
                </a>
            </div>
            <div>
                <a href="https://www.exemplo.com/loja2" target="_blank">
                    <img src="https://via.placeholder.com/80" alt="Loja 2">
                    <span>Loja 2</span>
                </a>
            </div>
        </div>

        <h1>Seja bem-vindo!</h1>
        <h2>Siga as nossas redes sociais</h2>
    
        <ul class="wrapper">
            <li class="icon facebook">
                <a href="https://www.facebook.com" target="_blank">
                    <span class="tooltip">Facebook</span>
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li class="icon x">
                <a href="https://twitter.com" target="_blank">
                    <span class="tooltip">X</span>
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="icon instagram">
                <a href="https://www.instagram.com" target="_blank">
                    <span class="tooltip">Instagram</span>
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>

        <div class="phone">
            <i class="bi bi-phone"></i>
            <h4>Telemóvel</h4>
            <a href="tel:+351932867423"><b>+351 999 999 999</b></a>
        </div>

    </div>
</body>
</html>
